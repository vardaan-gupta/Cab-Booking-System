name: Scheduled Shell Command

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 12:00 AM (midnight) UTC daily
  workflow_dispatch:  # Manual trigger

jobs:
  run-command:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
